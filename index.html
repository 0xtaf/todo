<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form class="newProjectViewForm">
                <label for="title"><b></b></label>
                <input type="text" placeholder="Project Name" name="name" required/>
                <button type="submit" class="addButton">Add the Project</button>
                <button type="submit" class="cancelButton">Cancel</button>
            </form>
            <table id="table">
                <tbody id="projectContent">
                    

                </tbody>
            </table>
        </div>

        <div class="container2">
            <table id="table2">
                <tbody id="toDoContent">
                    <div contenteditable="true" class="todoTitle" placeholder="What do you want to do?" ></div>
                </tbody>
            </table>
        </div>

       
        
    </body>

    <script src="main.js"></script>
</html>
